<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-card>
  <form   #loginForm="ngForm" *ngIf="!isLoading" (submit)="onLogin(loginForm)">
    <mat-form-field>
      <input
      name="email"
      ngModel
      matInput
      type="email"
      placeholder="E-Mail"
      #emailInput="ngModel"
      required
      email>
      <mat-error *ngIf="emailInput.invalid">Please enter a valid e-mai.</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input
      name="pasword"
      ngModel
      #passwordInput="ngModel"
      matInput
      type="password"
      placeholder="Enter your password"
      required>
      <mat-error *ngIf="passwordInput.invalid">Please enter your passport.</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">Login</button>
  </form>
</mat-card>
